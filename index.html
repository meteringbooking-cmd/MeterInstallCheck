<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Meter Quality Check</title>
    <!-- Use Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 800px;
        }
        .loading-indicator {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container bg-white p-8 rounded-2xl shadow-lg border border-gray-200 w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Smart Meter Quality Check</h1>
        <p class="text-center text-gray-600 mb-6">Upload a picture of a smart meter installation for analysis.</p>

        <div class="mb-6 flex flex-col items-center">
            <label for="image-input" class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-xl shadow-md transition-colors duration-200 ease-in-out">
                Choose Image
            </label>
            <input type="file" id="image-input" accept="image/*" class="hidden">
            <span id="file-name" class="mt-2 text-gray-500 text-sm">No file chosen</span>
        </div>

        <div id="image-preview-container" class="flex justify-center items-center mb-6 overflow-hidden rounded-xl border border-gray-300 bg-gray-50">
            <img id="image-preview" src="https://placehold.co/600x400/E5E7EB/4B5563?text=Image+Preview" alt="Image Preview" class="max-h-full w-full object-contain rounded-xl">
        </div>

        <div class="flex justify-center mb-6">
            <button id="analyze-button" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-xl shadow-md transition-colors duration-200 ease-in-out">
                Analyze Image
            </button>
        </div>

        <div id="analysis-results" class="bg-gray-50 p-6 rounded-xl border border-gray-200 min-h-[100px] flex items-center justify-center">
            <div id="loading-spinner" class="hidden loading-indicator"></div>
            <p id="result-text" class="text-gray-700 text-center">Your analysis will appear here.</p>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('image-input');
        const fileNameSpan = document.getElementById('file-name');
        const imagePreview = document.getElementById('image-preview');
        const analyzeButton = document.getElementById('analyze-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultText = document.getElementById('result-text');

        let base64Image = null;
        let imageMimeType = null;

        // API Configuration
        // Please insert your Gemini API key here to enable analysis.
        // You can get one from the Google Cloud console.
        const apiKey = "AIzaSyDePqN4yD0J_2zO8b68j0b2zF_Dqvdot4s";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
        const systemPrompt = "You are a highly-trained smart meter quality control expert. Your task is to analyze images of smart meter installations and determine if they are 'Good' or 'Bad.' Provide a clear, concise, and professional analysis for each image. If the installation is 'Bad,' you must identify the specific issues and suggest a corrective action. If the installation is 'Good,' simply state that it is a good installation.";

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileNameSpan.textContent = file.name;
                imageMimeType = file.type; // Capture the actual MIME type of the file
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        imagePreview.src = event.target.result;
                        // Strip the data URL prefix more reliably
                        base64Image = event.target.result.replace(/^data:.+;base64,/, '');
                        analyzeButton.disabled = false;
                        analyzeButton.classList.remove('opacity-50', 'cursor-not-allowed');
                        resultText.textContent = 'Ready to analyze.';
                        loadingSpinner.classList.add('hidden');
                    };
                };
                reader.readAsDataURL(file);
            } else {
                fileNameSpan.textContent = 'No file chosen';
                imagePreview.src = 'https://placehold.co/600x400/E5E7EB/4B5563?text=Image+Preview';
                analyzeButton.disabled = true;
                analyzeButton.classList.add('opacity-50', 'cursor-not-allowed');
                resultText.textContent = 'Your analysis will appear here.';
            }
        });

        analyzeButton.addEventListener('click', async () => {
            if (!base64Image) {
                resultText.textContent = 'Please select an image first.';
                return;
            }

            // Set loading state
            analyzeButton.disabled = true;
            analyzeButton.classList.add('opacity-50', 'cursor-not-allowed');
            loadingSpinner.classList.remove('hidden');
            resultText.textContent = '';

            const userPrompt = "Please analyze the following smart meter installation image. Is it 'Good' or 'Bad'? Provide a detailed reason, and highlight any potential issues.";

            try {
                const payload = {
                    contents: [{
                        role: "user",
                        parts: [
                            { text: userPrompt },
                            {
                                inlineData: {
                                    mimeType: imageMimeType, // Use the dynamically detected MIME type
                                    data: base64Image
                                }
                            }
                        ]
                    }],
                    systemInstruction: {
                        parts: [{ text: systemPrompt }]
                    }
                };

                // Add exponential backoff for the API call
                let response;
                let delay = 1000;
                let retries = 0;
                const maxRetries = 5;

                while (retries < maxRetries) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (response.status !== 429) {
                            break;
                        }
                    } catch (e) {
                        // Log a warning for a failed attempt
                        console.warn(`Attempt ${retries + 1} failed, retrying in ${delay}ms...`);
                    }

                    retries++;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }

                if (!response.ok) {
                    throw new Error(`API call failed with status: ${response.status}`);
                }

                const result = await response.json();
                const text = result?.candidates?.[0]?.content?.parts?.[0]?.text || "No analysis could be generated. Please try again with a different image.";
                resultText.textContent = text;
            } catch (error) {
                console.error('Error:', error);
                resultText.textContent = 'An error occurred during analysis. Please try again.';
            } finally {
                // Reset loading state
                loadingSpinner.classList.add('hidden');
                analyzeButton.disabled = false;
                analyzeButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
